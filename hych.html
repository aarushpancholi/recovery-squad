<!DOCTYPE html>

<head>
    <title>Recovery Squad - How you can help</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        * {
            margin: 0;
            padding: 0px;
            font-family: Rubik;

        }

        a {
            text-decoration: none;
            color: black;
        }

        #name {
            display: flex;
            align-items: center;
            margin-left: 20px;
        }

        h1 {
            font-family: Bebas Neue;
            letter-spacing: 1px;
            font-size: 40px;
        }

        .nav-link {
            font-size: 20px;
            padding: 0 20px 0 20px;
            margin: 10px;
            border-width: 2px;
            border-style: solid;
        }

        #nav-div {
            height: 80px;
            width: 100%;
            top: 0;
            position: fixed;
            background-color: white;
        }

        #nav-bar {
            height: inherit;
            display: flex;
        }

        .container {
            width: 100%;
            height: inherit;
            display: flex;
            justify-content: space-between;
        }

        .nav-text {
            height: 100%;
            display: flex;
            align-items: center;
        }

        .card {
            width: 250px;
            height: 325px;
            margin-top: 100px;
            margin-left: 100px;
            margin-right: 100px;
            padding-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border-radius: 5px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }

        h4 {
            margin-top: 6px;
        }

        img {
            height: 300px;
            width: 100%;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
            transform: scale(1.07);
        }

        #cards {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        #black-opacity {
            background-color: black;
            position: fixed;
            top: -20px;
            z-index: 10;
            display: flex;
            height: calc(100vmax + 50px);
            width: 100%;
            opacity: 0.8;
        }
        
        #location-div {
            position: fixed;
            z-index: 12;
            padding: 50px;
            background-color: white;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            left: 50%;
            margin-left: -150px;
            top: 50%;
            margin-top: -100px;
        }

        #location {
            display: block;
            width: 50%;
            margin-top: 5px;
        }

        label {
            font-size: 25px;
            font-weight: 400;
        }

        #submit-loc {
            background-color: #39FF19;
            border-radius: 2px;
            border-style: solid;
            border-color: #39FF19;
            padding: 2px 5px 2px 5px;
            margin-top: 5px;
            font-size: 15px;
        }

        #nav-opacity {
            margin-top: calc(-100vmax - 80px);
            transition-timing-function: ease-in;
            transition: 0.6s;
            position: fixed;
        }

        #three-bars {
            position: absolute;
        }
        
        @media screen and (max-width: 950px) {
            #nav-bar {
                visibility: hidden;
                position: absolute;
                display: none;
            }

            h1 {
                font-size: 40px;
                margin-left: -20px;
            }

            .container {
                justify-content: center;
                align-items: center;
            }

            #three-bars {
                margin-top: -4px;
                position: absolute;
                left: 5px;
                background-color: transparent;
                border-color: transparent;
            }

            .bar {
                margin: 6px;
                height: 5px;
                width: 40px;
                border-radius: 5px;
                background-color: black;
            }

            #nav-bar-2 {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .nav-link-2 {
                color: white;
                font-size: 30px;
                margin-top: 15px;
                margin-bottom: 15px;
            }
        }
